<!DOCTYPE html>
<html lang="en">
<head>
    <title>General Payroll</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\CSS\style_payroll.css" />
    <script src="..\JS\payroll_script.js" defer></script>
</head>
<body>
    <main class="wrapper">
        <div class="interaction-box">
            <h1 class="Header1">Katoki Payroll Tool!</h1>
            
            <div class="content-box">
                <form id="employeeForm" novalidate>
                    <div class="input-group">
                        <label for="name">Employee Name</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="input-group">
                        <label for="daysworked">Days Worked</label>
                        <input type="number" id="daysworked" required>
                    </div>

                    <div class="input-group">
                        <label for="dailyrate">Daily Rate</label>
                        <input type="number" id="dailyrate" required>
                    </div>

                    <div class="input-group">
                        <label for="deduction">Deduction</label>
                        <input type="number" id="deduction" required>
                    </div>

                    <button type="submit" id="btnsubmit" class="button submit-btn">Submit</button>
                </form>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <td>Employee No.</td>
                                <td>Employee Name</td>
                                <td>Days Worked</td>
                                <td>Daily Rate</td>
                                <td>Gross Pay</td>
                                <td>Deduction</td>
                                <td>Net Pay</td>
                            </tr>
                        </thead>
                        <tbody id="tablebody"></tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td>Total:</td>
                                <td id="tGrossPay" class="ndata">0.00</td>
                                <td id="tDeduction" class="ndata">0.00</td>
                                <td id="tNetPay" class="ndata">0.00</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>

                <div class="control-group">
                    <div class="input-group">
                        <label for="delemployee">Enter Emp. No.</label>
                        <input id="delemployee" type="number">
                    </div>
                    <div class="button-group">
                        <button type="button" id="btnedit" class="button">Edit</button>
                        <button type="button" id="btndelete" class="button">Delete</button>
                        <button type="button" id="btndeleteall" class="button">Delete All</button>
                    </div>
                </div>
            </div>

            <a href="../Index.html" class="home_button">Home</a>
        </div>
    </main>

    <dialog id="dlgConfirmSubmit">
        <form method="dialog">
            <h4>Are you sure you want to submit this information?</h4>
            <div class="dlgbuttons">
                <button id="btnSubmitConfirm" value="confirm">Yes, Submit</button>
                <button id="btnSubmitCancel" value="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="dlgConfirmEdit">
        <form method="dialog">
            <h4 id="edtmsg"></h4>
            <div class="dlgbuttons">
                <button id="btnConfirm" value="confirm">Confirm</button>
                <button id="btnCancel" value="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="dlgConfirmCancel">
        <form method="dialog">
            <h4 id="dlgmsg"></h4>
            <div class="dlgbuttons">
                <button id="btnConfirm" value="confirm">Confirm</button>
                <button id="btnCancel" value="cancel">Cancel</button>
            </div>
        </form>
    </dialog>

    <dialog id="dlgAreYouSure">
        <form method="dialog">
            <h4 id="dlgmsg2"></h4>
            <div class="dlgbuttons">
                <button id="btnYes" value="yes">Yes</button>
                <button id="btnNo" value="no">No</button>
            </div>
        </form>
    </dialog>

</body>
</html>
